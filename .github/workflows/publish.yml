name: Publish Package

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feat/**'
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:ci:unit

      - name: Build package
        run: pnpm run build

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Run integration tests
        run: |
          pnpm test:ci:integration || echo "::warning::Integration tests failed (non-blocking)"
        env:
          FLOWW_TOKEN: ${{ secrets.FLOWW_TOKEN }}
          FLOWW_BACKEND_URL: https://app.usefloww.dev
          FLOWW_WEBSOCKET_URL: wss://app.usefloww.dev/connection/websocket

  publish-github:
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate version from branch and commit
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          COMMIT_HASH=${GITHUB_SHA:0:8}

          # Sanitize branch name for npm version (replace special chars with dash)
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')

          # Create semver-compliant version: 0.0.0-branch.commithash
          NEW_VERSION="0.0.0-${SAFE_BRANCH}.${COMMIT_HASH}"

          # Update package.json version and name for GitHub Package Registry
          jq --arg version "$NEW_VERSION" --arg name "@usefloww/floww-sdk" '.version = $version | .name = $name' package.json > package.tmp.json
          mv package.tmp.json package.json

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Generated version: $NEW_VERSION"

      - name: Set publishing config
        run: pnpm config set '//npm.pkg.github.com/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Package Registry
        run: pnpm publish --access public --no-git-checks

  publish-npm:
    needs: unit-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Check if version exists and publish
        run: |
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "Package version: $PACKAGE_VERSION"

          # Check if this version already exists on npm
          if npm view floww@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published to npm, skipping publish"
            exit 0
          fi

          echo "Publishing version $PACKAGE_VERSION to npm"
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

