version: "3.8"

services:
  # Centrifugo WebSocket server
  centrifugo:
    image: "ghcr.io/usefloww/floww-centrifugo:${IMAGE_TAG:-latest}"

    networks:
      - traefik-staging-net

    secrets:
      - staging_backend_centrifugo_api_key

    environment:
      - CENTRIFUGO_API_KEY_FILE=/run/secrets/staging_backend_centrifugo_api_key
      - CENTRIFUGO_ADMIN_ENABLED=true
      - CENTRIFUGO_ADMIN_INSECURE=true
      - CENTRIFUGO_CONNECT_PROXY_ENDPOINT=http://floww-staging_app:3000/centrifugo/connect
      - CENTRIFUGO_SUBSCRIBE_PROXY_ENDPOINT=http://floww-staging_app:3000/centrifugo/subscribe
      - CENTRIFUGO_ALLOWED_ORIGINS=["https://app.flow.toondn.app"]
      - CENTRIFUGO_ALLOW_ANONYMOUS=true

    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.floww-centrifugo-staging.rule=Host(`app.flow.toondn.app`) && PathPrefix(`/ws`)"
        - "traefik.http.routers.floww-centrifugo-staging.entrypoints=websecure"
        - "traefik.http.routers.floww-centrifugo-staging.tls.certresolver=myresolver"
        - "traefik.http.services.floww-centrifugo-staging-service.loadbalancer.server.port=8000"

    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # Main web application
  app:
    image: ${REGISTRY:-ghcr.io}/usefloww/floww:${IMAGE_TAG:-latest}

    networks:
      - traefik-staging-net

    secrets:
      - staging_backend_auth_client_secret
      - staging_backend_database_password
      - staging_backend_encryption_key
      - staging_backend_session_secret_key
      - staging_backend_workflow_jwt_secret
      - staging_backend_centrifugo_api_key
      - staging_backend_centrifugo_jwt_secret
      - backend_sentry_dsn
      - staging_backend_stripe_secret_key
      - staging_backend_stripe_webhook_secret
      - staging_backend_workos_api_key
      - staging_backend_aws_access_key_id
      - staging_backend_aws_secret_access_key
      - staging_backend_google_oauth_client_id
      - staging_backend_google_oauth_client_secret
      - staging_backend_openrouter_api_key

    environment:
      # Non-sensitive configuration
      - NODE_ENV=staging
      - ENABLE_WORKER=true
      - AUTH_TYPE=workos
      - AUTH_CLIENT_ID=client_01K6QQP8Q721ZX1YM1PBV3EWMR
      - AUTH_ISSUER_URL=https://great-gradient-36-staging.authkit.app
      - WORKOS_CLIENT_ID=client_01K6QQP8Q721ZX1YM1PBV3EWMR
      - DATABASE_USER=postgres
      - DATABASE_HOST=floww.cklmackcedxs.us-east-1.rds.amazonaws.com
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres_staging
      - CENTRIFUGO_HOST=floww-staging_centrifugo
      - CENTRIFUGO_PORT=8000
      - CENTRIFUGO_PUBLIC_URL=https://app.flow.toondn.app
      - BACKEND_URL=https://app.flow.toondn.app
      - PUBLIC_API_URL=https://app.flow.toondn.app
