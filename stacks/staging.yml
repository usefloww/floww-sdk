      - GOOGLE_OAUTH_CLIENT_SECRET_FILE=/run/secrets/staging_backend_google_oauth_client_secret
      - OPENROUTER_API_KEY_FILE=/run/secrets/staging_backend_openrouter_api_key

    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.floww-staging.rule=Host(`app.flow.toondn.app`) && !PathPrefix(`/ws`)"
        - "traefik.http.routers.floww-staging.entrypoints=websecure"
        - "traefik.http.routers.floww-staging.tls.certresolver=myresolver"
        - "traefik.http.services.floww-staging.loadbalancer.server.port=3000"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

